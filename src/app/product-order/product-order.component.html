<div class="max-w-4xl mx-auto p-4">
  <app-product-row
    *ngFor="let row of productRows; let i = index"
    (productAdded)="onProductAdded($event, i)"
  ></app-product-row>
  <button
    (click)="showOrder()"
    class="bg-green-500 text-white p-2 rounded-md mt-4"
  >
    Show Order
  </button>
  <div *ngIf="showOrderSummary" class="mt-4">
    <h2 class="text-2xl font-bold mb-4">Order</h2>
    <ul>
      <li *ngFor="let item of order">
        {{ item.product }}: {{ item.quantity }}
      </li>
    </ul>
    <button
      (click)="readOrder()"
      class="bg-blue-500 text-white p-2 rounded-md mt-4"
    >
      What is my Order?
    </button>
  </div>
</div>
